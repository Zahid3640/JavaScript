<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date method</title>
    <script>
        var a=new Date();
        document.write(a);
        document.write("<br><br>");
        document.write(a.getFullYear());
        document.write("<br><br>");
        document.write(a.getDate());
        document.write("<br><br>");
        document.write(a.getHours());
        document.write("<br><br>");
        document.write(a.getMonth());
        document.write("<br><br>");
        document.write(a.getDay());
        document.write("<br><br>");
        document.write(a.getMinutes());
        document.write("<br><br>");
        document.write(a.getSeconds());
        document.write("<br><br>");
        document.write(a.getFullYear());
        document.write("<br><br>");
        document.write(a.getMilliseconds());
        document.write("<br><br>");
        var b=new Date();
        b.setDate(29);
        document.write(b)
        document.write("<br><br>");
        b.setFullYear(2025);
        document.write(b) 
        document.write("<br><br>");
        b.setMonth(5);
        document.write(b)
        document.write("<br><br>");
        b.setHours(12);
        document.write(b)
        document.write("<br><br>");
        var c=new Date();
        document.write(c.getMonth()+"/"+c.getDate()+"/"+c.getFullYear());
    </script>
</head>
<body>
    
</body>
</html>
