<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype</title>
    <script>
        var firstname="zahid   <br>";
        var x = true ;
        var y = [ "rr",53,"yuu"];
        var z ={
            first : "zahid",
            last : "nawaz"
        }
        document.write(firstname);

        document.write(typeof firstname );
        document.write("<br>");
        document.write(x );
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");
        document.write(y);
        document.write("<br>");
        document.write(typeof y);
        document.write("<br>");
        document.write(z);
        document.write("<br>");
        document.write(typeof z);

    </script>
</head>
<body>
    <h1>zahid nawaz</h1>
</body>
</html>
