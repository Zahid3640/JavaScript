<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using javascript</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC"onclick="display.value=''" class="AC">
                    <input type="button" value="DE"onclick="display.value=display.value.toString().slice(0,-1)"class="DE">
                    <input type="button" value="."onclick="display.value+='.'"class="DOT">
                    <input type="button" value="/"onclick="display.value+='/'"class="DEV">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'"class="SEV">
                    <input type="button" value="8"onclick="display.value+='8'"class="ET">
                    <input type="button" value="9"onclick="display.value+='9'"class="NIN">
                    <input type="button" value="*"onclick="display.value+='*'"class="MUL">
                </div>
                <div>
                    <input type="button" value="4"onclick="display.value+='4'"class="AC">
                    <input type="button" value="5"onclick="display.value+='5'"class="FIV">
                    <input type="button" value="6"onclick="display.value+='6'"class="SIX">
                    <input type="button" value="-"onclick="display.value+='-'"class="SUB">
                </div>
                <div>
                    <input type="button" value="1"onclick="display.value+='1'"class="ONE">
                    <input type="button" value="2"onclick="display.value+='2'"class="TWO">
                    <input type="button" value="3"onclick="display.value+='3'"class="THE">
                    <input type="button" value="+"onclick="display.value+='+'"class="ADD">
                </div>
                <div>
                    <input type="button" value="00"onclick="display.value+='00'"class="DUBLZ">
                    <input type="button" value="0"onclick="display.value+='0'"class="ZERO">
                    <input type="button" value="="onclick="display.value = eval(display.value)" class="equel">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
