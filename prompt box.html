    <title>Prompt Box</title>
    <script>
        let per = prompt("Enter your persentage");
         if(per >= 80 && per < 100){
           document.write("you are in merit");

          document.write("you are in first divison");
        }else if(per >= 33 && per < 45){

        }else if(per >= 33 && per <= 45){
            document.write("you are in third divison");
        }else if(per <33 ){
            document.write("you are fail");
        }
        
        else{
             document.write("you are enter valid persentage");
        }

       
    </script>
