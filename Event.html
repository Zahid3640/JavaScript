<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script> 
        function hello()
        {
            alert("my name is zahid nawaz");

        }
        // use in body tag
        //onkeydown="hello()"
        //onscroll="hello()"
        //onrsize="hello()"
    </script>
</head>
<body onkeydown="hello()">
    <button onclick="hello()">click</button>
    <p ondblclick="hello()">double click</p>
    <p oncontextmenu="hello()">contex here</p>
    <p onmouseenter="hello()">mouse here</p>
    <p onmousedown="hello()">mousedown here</p>
    <p onmouseup="hello()">mouse up here</p>
    <p onmouseout="hello()">mouse out here</p>
   
</body>
</html>
