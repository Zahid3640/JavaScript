<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA- Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some and every</title>
    <script>
       var ary=[1,2,6,4,5,6,7,8,9];
       document.write(ary+"<br><br>");
       var d=ary.some(checkadlult);
        document.write(d+"<br><br>");
       
        var ary=[1,2,3,4,5,6,7,8,9]; 
        document.write(ary+"<br><br>");
       var c=ary.every(checkadlult);// check each value
        document.write(c+"<br><br>");

        function checkadlult(ary)
        {
            return ary>=8;
        }
        
    </script>
</head>
<body>
    
</body> 
</html>
