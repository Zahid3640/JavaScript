<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primitive vs refernce</title>
</head>
<body>
    <script>
        // premitive
        var num1=5;
        var num2=num1;
        document.write("number 1:" + num1);
        document.write("</br>" );
        document.write("number 2:" + num2);
        document.write("</br>" );
        num1++;
        document.write("number 1:" + num1);
        document.write("</br>" );
        document.write("number 2:" + num2);
        document.write("</br>" );
        //reference 
        var array1=["zahid","nawaz"];
        var array2=array1;
        document.write("array 1:"+ array1)
        document.write("</br>" );
        document.write("array 2:"+ array2)
        document.write("</br>" );
        array1.push("ali");
        document.write("array 1:"+ array1)
        document.write("</br>" );
        document.write("array 2:"+ array2)

    </script>
</body>
</html>
