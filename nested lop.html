<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA- Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
    <script>
        
        for(var a=1;a<=5;a=a+1)
        {
            for(var b=1; b<a+1;b=b+1)
            {
                document.write(b +" ");
            } 
          
            document.write("<br>");
            
        }
    </script>
</head>

</body>
