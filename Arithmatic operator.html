<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
    <script>
        var a = 14;
        var b = 2;
        var c = a + b;
        var d = a - b;
        var e = a*b;
        var f = a**b;
        var g = a/b;
        var h = a%b;
        document.write(c);
        document.write("<br>");
        document.write(d);
        document.write("<br>");
        document.write(e);
        document.write("<br>");
        document.write(f);
        document.write("<br>");
        document.write(g);
        document.write("<br>");
        document.write(h);
        document.write("<br>");
        document.write(a +b);
        document.write("<br>");
        a++;
        document.write(a +b);
        document.write("<br>");
        document.write(a+b);
        document.write("<br>");
        b--;
        document.write(a+b);


    </script>
</head>
<body>
    <h1>zahid nawaz</h1>
</body>
</html>
