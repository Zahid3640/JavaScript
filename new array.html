<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA- Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <script>
        var ary=new Array(2);
        for(var g=0;g<=2;g=g+1) 
        {
          ary[g]=prompt("Enter the value");
        }
        document.write("<ul>");
        for(var a=0;a<=2;a=a+1) 
        {
            document.write(ary[a] );
            document.write("<br>");
            }
            
            
        
    </script>
</head>
<body>
    
</body> 
</html>
