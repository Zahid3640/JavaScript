<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison</title>
    <script>
        var a=5;
        var b=7;
        document.write(a==b);
        document.write("<br>");
        document.write(a===b);
        document.write("<br>");
        document.write(a!=b);
        document.write("<br>");
        document.write(a!==b);
        document.write("<br>");
        document.write(a>b);
        document.write("<br>");
        document.write(a<b);
        document.write("<br>");
        document.write(a>=b);
        document.write("<br>");
        document.write(a<=b);
        document.write("<br>");
    </script>
</head>
<body>
    <h1>zahid nawaz</h1>
</body>
</html>
