<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math method</title>
    <script>
        var a=Math.ceil(-3.2); //increment by 1
        document.write(a);
        document.write("<br><br>");
        var b=Math.floor(-3.2); 
        document.write(b);
        document.write("<br><br>");
        var a=Math.round(3.687); 
        document.write(a);
        document.write("<br><br>");
        var a=Math.trunc(3.699);// remove after decimal value 
        document.write(a);
        document.write("<br><br>");
        var a=Math.max(3,8,3,0,4); 
        document.write(a);
        document.write("<br><br>");
        var a=Math.min(3,9,6,3,1); 
        document.write(a);
        document.write("<br><br>");
        var a=Math.cbrt(125); 
        document.write(a);
        document.write("<br><br>");
        var a=Math.sqrt(25); 
        document.write(a);
        document.write("<br><br>");
        var a=Math.pow(3,2); 
        document.write(a);
        document.write("<br><br>");
        var a=Math.random(10); 
        document.write(a);
        document.write("<br><br>");
        var a=Math.abs(3.6); 
        document.write(a);
        document.write("<br><br>");
        var a=Math.pi; 
        document.write(a);
    </script>
</head>
<body>
    
</body>
</html>
